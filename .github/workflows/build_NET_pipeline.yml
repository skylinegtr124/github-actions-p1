      #dotnet-version: '8.0.101'
    - name: Build App
      run: dotnet build
    
    - name: Enable SSH Redirect Port
      uses: stoneydavis/ssh-port-forward-action@v1.0.0
      with:
        ssh_key: ${{ secrets.SSH_PUBLIC_VM_PRIVATE_KEY }}
        ssh_host: ${{ secrets.SSH_PUBLIC_HOST }}
        ssh_port: 22000
        ssh_user: ${{ secrets.SSH_PUBLIC_VM_USERNAME }}
        local_port: 22000
        remote_host: 192.168.100.2
        remote_port: 22
        
    - name: Copy Project file to Prod Server
      run: |
          nc -zv 127.0.0.1 22000
          echo "${{secrets.SSH_PRIVATE_VM_PRIVATE_KEY}}" > ./.key;
          chmod 0400 ./.key;
          ssh-keygen -y -e -f .key
          hostname
          rm user_key
          rsync -e "ssh -i .key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22000" -av --exclude '.*' $(pwd)/ ${{ secrets.SSH_PRIVATE_VM_USERNAME }}@127.0.0.1:/home/${{ secrets.SSH_PRIVATE_VM_USERNAME }}/WEBSERVER/
          
